<!DOCTYPE html>
<html>
    <head>
        {% block head %}
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
        <title>{% block title %}{% endblock %} | KU-OSS</title>
        {% endblock %}
    </head>
    <body>
        {% block body %}
        <header>
                {% block header %}
                <p>KU-OSS</p>
                <nav>
                    {% block nav %}
                    {% endblock %}
                </nav>
                {% endblock %}
        </header>
        <main role="main">
                {% block main %}
                {% endblock %}
        </main>
        <footer>
                {% block footer %}
                {% endblock %}
        </footer>
        {% endblock %}
    </body>
</html>
